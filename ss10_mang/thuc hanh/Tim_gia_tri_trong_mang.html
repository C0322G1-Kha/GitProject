<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseFloat(prompt("Enter a number: "));
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
            alert("Số tìm thấy trong mảng là " + numbers[i] + "ở vị trí " + index);
        }
    }
    if (index === -1) {
        alert(" Không tìm thấy");
    }
</script>
</body>
</html>
