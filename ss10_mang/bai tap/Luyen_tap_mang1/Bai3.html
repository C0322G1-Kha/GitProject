<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10, 50, 45, 30, 20];
    let max = numbers[0];
    let index = 0;
    let average=0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        } average += numbers[i];
    }
    alert("Số lớn nhất là: " + max + " có vị trí là " + index);
    document.write("Giá trị trung bình là " + average / numbers.length);

</script>
</body>
</html>
