<body>
<script>
    let numbers=[ 5,10,15,20,25,30,35,40,45,50];
    let index=0;
    for (let i = 0 ; i < numbers.length; i++){
        if (numbers[i] >= 10){
            index = i ;
        }
    } alert("Có " + index + " số lớn hơn 10");
</script>
