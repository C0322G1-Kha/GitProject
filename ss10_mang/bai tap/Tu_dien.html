<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="search" placeholder="Nhập vào thứ trong tuần "/>
<input type="button" onclick="find()" value="Tìm"/>
<script>
    let anh = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
    let viet = ["thứ hai", "thứ ba", "thứ 4", "thứ 5", "thứ 6", "thứ bảy", "chủ nhật"];
    let index= -1;
    function find() {
        for (let i = 0; i < anh.length; i++) {
            let a = document.getElementById("search").value;
            if (a === anh[i]) {
                index = i;
                alert(viet[i]);
            }
        }
        if (a != anh[i]) {
            alert("Không tìm thấy");
        }
    }
</script>
</body>
</html>
