<script>
    let x = ['1', 'o', 'v', 'a', 'h', 'k'];
    for (let i = 0; i < x.length; i++) {
    }
    let a = 0;
    let b = x.length - 1;
    while (a < b) {
        let c = x[a];
        x[a] = x[b];
        x[b] = c;
        a++;
        b--;
    }
    document.write("Các kí tự trong mảng sau khi đảo ngược là " + x);
</script>
