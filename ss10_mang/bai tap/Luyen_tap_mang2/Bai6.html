<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let x = parseInt(prompt("Nhập vào độ dài của mảng "));
    for (let i = 0; i < x; i++) {
        a[i] = prompt("Nhập vào các kí tự có một vài phần tử có (-) ");
    }
    for (let i = 0; i < x; i++) {
        if (a[i] === "-") {
            a[i] = "_";
        }
    }
    document.write("Mảng gồm các phần tử là " + a + "<br/>");
    document.write("Mảng hiện tại là " + a[i]);
</script>
</body>
</html>
