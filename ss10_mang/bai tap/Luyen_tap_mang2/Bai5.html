<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi a ");
    document.write('Chuỗi a là ' + '"' + a + '"' + "<br/>");
    let b = prompt("Nhập vào chuỗi b ");
    document.write('Chuỗi b là ' + '"' + b + '"' + "<br/>");
    if (a == b) {
        document.write("Hai chuỗi trên giống nhau");
    } else {
        document.write("Hai chuỗi trên khác nhau");
    }
</script>
</body>
</html>
