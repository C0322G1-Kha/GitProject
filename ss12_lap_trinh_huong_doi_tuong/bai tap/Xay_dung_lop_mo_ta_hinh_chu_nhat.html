<script>
class Rectangle{
    constructor(long, wide) {
        this.long = long ;
        this.wide = wide;
    }
    getLongWide (){
        return this.long + "/" + this.wide;
    }
    acreage (){
        return this.long * this.wide;
    }
    premiter(){
        return (this.long + this.wide) * 2;
    }
}let long = parseInt(prompt("Nhập vào chiều dài hình chữ nhật "));
let wide = parseInt(prompt("Nhập vào chiều rộng hình chữ nhật "));
let rectangle = new Rectangle(long,wide);
    rectangle.getLongWide();

    let acreage1 = rectangle.acreage(long,wide);
    let premiter1 = rectangle.premiter(long,wide);
    alert("Diện tích là " + acreage1 + " \nChu vi là " + premiter1);
</script>
