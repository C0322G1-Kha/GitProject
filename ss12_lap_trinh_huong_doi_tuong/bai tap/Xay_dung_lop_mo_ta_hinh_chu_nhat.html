<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Rectangle{
    constructor(long, wide) {
        this.long = long ;
        this.wide = wide;
    }
    getLongWide (){
        return this.long + "/" + this.wide;
    }
    acreage (){
        return this.long * this.wide;
    }
    premiter(){
        return (this.long + this.wide) * 2;
    }
} let rectangle = new Rectangle();
    alert(rectangle.getLongWide());
    let acreage1 = Rectangle.acreage();
    let premiter1 = Rectangle.premiter();
    alert("Diện tích là " + acreage1 + "<br/>" + "Chu vi là " + premiter1);
</script>
</body>
</html>
