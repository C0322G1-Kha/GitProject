<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {

        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getStatus() {
            return this.status;
        }

        switchOn() {
            this.status = true;
        }

        switchOff() {
            this.status = false;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

    }

    let lamp = new ElectricLamp(true);
    let switchButton = new SwitchButton(true);
    switchButton.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        if (switchButton.getStatus() === true) {
            switchButton.switchOff();
            switchButton.lamp.turnOff();
        } else {
            switchButton.switchOn();
            switchButton.lamp.turnOn();
        }
    }
    document.write("Trạng thái của bóng đèn hiện tại là " + switchButton.lamp.getStatus());

</script>
</body>
</html>
