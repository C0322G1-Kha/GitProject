<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        areaCircle() {
            return Math.PI * radius * radius;
        }
    }

    let a = parseInt(prompt("Nhập vào bán kính "));
    let circle = new Circle(a);
    let radius = circle.getRadius();
    let area = circle.areaCircle();
    alert("Bán kính là " + radius + " Diện tích là " + area);


</script>
</body>
</html>
