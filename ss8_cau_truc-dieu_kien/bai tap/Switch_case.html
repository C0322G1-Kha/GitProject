<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" name="month" id="m">
    <input type="button" value="Tính số ngày" onclick="ketQua()"><br/>
    <span id="result"></span>
</form>
<script> function ketQua() {
    let kQ = document.getElementById("m").value;
    switch (kQ) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
            document.getElementById('result').innerText = 'Tháng' + ' ' + kQ + ' ' + 'có 31 ngày';
            break;
        case "2":
            document.getElementById('result').innerText = 'Tháng 2 có 28,29 ngày';
            break;
        case "4":
        case "6":
        case "9":
        case "11":
            document.getElementById('result').innerText = 'Tháng' + ' ' + kQ + ' ' + 'có 30 ngày';
            break;
        default:
            document.getElementById('result').innerText = 'nul';
    }
}
</script>
</body>
</html>
