<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseFloat(prompt('Cạnh bất kỳ của một tam giác'));
    let b= parseFloat(prompt('Cạnh bất kỳ còn lại của một tam giác'));
    let c= parseFloat(prompt('Cạnh bất ký còn lại của một tam giác'));
    let tA= a + b > c;
    let tB= b + c > a;
    let tC= a + c > b;
    if (a > 0 && b > 0 && c > 0){
        if (tA && tB && tC){
            alert('Đây là ba cạnh của một tam giác');
        } else {
            alert('Đây không phải là ba cạnh của một tam giác');
        }else {
            alert('Đây không phải là ba cạnh của một tam giác');
        }
    }
</script>
</body>
</html>
