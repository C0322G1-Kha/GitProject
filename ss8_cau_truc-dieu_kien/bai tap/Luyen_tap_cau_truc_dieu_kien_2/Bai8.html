<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số'));
    if (0 < a && a < 120){
        alert('Đây là tuổi của một người');
    } else {
        alert('Đây không phải là tuổi của một người');
    }
</script>
</body>
</html>
