<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 6;
    let count = 0;
    let total =0;
    while (count < 30){
        if ( a % 7 === 0) {
            count ++;
            total = total + a;
            document.write(a + "<br>");
        }
        a++;
    } document.write("Tổng 30 số chia hết cho 7 đầu tiên là " + total);
</script>
</body>
</html>
