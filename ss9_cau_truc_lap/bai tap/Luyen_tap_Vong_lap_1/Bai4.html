<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let d;
    for (let i = 0; i < 10; i++)
    {
        document.write(a + "<br>");
        if (a % 5 === 0 && a > 0) {
            d = a;
        }
        c = a + b;
        a = b;
        b = c;
    }document.write("Số đầu tiên chia hết cho 5 trong dãy là " + d + "<br>");
</script>
</body>
