<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let c = parseFloat(prompt("Nhập nhiệt độ cơ thể "));
        if (c > 100) {
            alert("Nhiệt độ quá cao nên giảm nhiệt độ");
        } else if (c < 20) {
            alert("Nhiệt độ quá thấp nên tăng nhiệt độ");
        } else {
            alert("Nhiệt độ thích hợp");
            break;
        }
    }while(true);

</script>
</body>
</html>
