    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let c;
    for (let i = 0; i<10 ; i++);{
        document.write( a + "<br>");
        if (a%5) {
            document.write(a + "<br>");
            c = a + b;
            a = b;
            b = c;
        } else {
            document.write("")
        }


    }
</script>
