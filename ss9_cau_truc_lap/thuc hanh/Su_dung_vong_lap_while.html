<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = parseFloat(prompt("Enter a total:"))
    let num = parseFloat(prompt("Enter a number: "));
    while (num != -1) {
        document.write("Số khác -1 là " + num + "<br>");
        total += num;
        document.write("Tổng là " + total);
        break;
    }
</script>
</body>
</html>
