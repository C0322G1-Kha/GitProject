<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let scvl = parseInt(prompt("Nhập điểm Vật lý "));
    let schh = parseInt(prompt("Nhập điểm Hóa học"));
    let scsh = parseInt(prompt("Nhập điểm Sinh học"));
    scT = scvl + schh + scsh;
    scTB = scT / 3;
    alert("Tổng điểm " + scT);
    alert("Trung bình điểm " + scTB);
</script>
</body>
</html>
