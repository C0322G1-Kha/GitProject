<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Tìm giá trị lớn nhất và nhỏ nhất trong mảng 2 chiều-->
</head>
<body>
<script>
    let arr = [
        [7, 2, 9, 17],
        [19, 21, 22, 35],
        [26, 32, 27, 18]
    ];
    let max = arr[0][0];
    let min = arr[0][0];
    for ( let i = 0 ; i < arr.length; i++){
        for (let j = 0 ; j < arr[i].length; j++){
            if (arr[i][j] > max ){
                max = arr[i][j];
            }
            if (arr[i][j] < min ){
                min = arr[i][j];
            }
        }
    }
    document.write("Giá trị lớn nhất trong mảng là " + max + "<br/>");
    document.write("Giá trị nhỏ nhất trong mảng là " + min + "<br/>");
</script>
</body>
</html>
