<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào xâu kí tự ");
    let arr = [];
    for (let i = 0; i < str.length; i++){
        if (arr.indexOf(str[i])=== -1){
            arr.push(str[i]);
        }
    } document.write("Các kí tự khác nhau là " + arr + "<br/>");
    document.write("Có " + arr.length + " kí tự khác nhau ");
</script>
</body>
</html>
