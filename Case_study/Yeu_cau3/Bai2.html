<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Hiển thị mảng chứa các phần tử xuất hiện ở mảng B nhưng không xuất hiện ở mảng A -->
</head>
<body>
<script>
    let arrA = [7, 2, 5, 3, 5, 3];
    let arrB = [7, 2, 5, 9, 7, 8, 1];
    let arrC = [];
    for (let i = 0; i < arrB.length; i++) {
        if (arrA.indexOf(arrB[i]) === -1 && arrC.indexOf(arrB[i]) === -1) {
            arrC.push(arrB[i]);
        }
    }
    document.write("Mảng  là : " + arrC);

</script>
</body>
</html>
