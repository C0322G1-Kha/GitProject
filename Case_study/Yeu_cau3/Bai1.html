<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Hiển thị mảng gồm dãy số theo thứ tự tăng dần ( số sau là tổng các số đứng trước nó)-->
</head>
<body>
<script>
    let a = [1,2,3,4,5,6];
    let b = [];
    b[0] = a[0];
    let n = a.length;
    for ( let i = 1 ; i < n ; i ++ ){
        b[i] = a[i-1] + a[i];
    }
    document.write("Mảng a là" + a + "<br/>");
    document.write("Mảng b là" + b );
</script>
</body>
</html>
