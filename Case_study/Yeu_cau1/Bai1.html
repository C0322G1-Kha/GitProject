<script>
    let length = parseInt(prompt("Nhập vào chiều dài hcn "));
    let width = parseInt(prompt("Nhập vào chiều rộng hcn "));
    // for (let i = 1; i <= n; i++) {
    //     for (let j = 1; j <= m; j++) {
    //         if (i > 1 && i < n && j > 1 && j < m) {
    //             document.write("&nbsp;&nbsp");
    //         } else {
    //             document.write("*");
    //         }
    //     }
    //     document.write("<br>");
    // }
    for (let i = 1; i <= width ; i++){
        for (let j =1 ; j <= length; j++){
            if ( i === 1 || i === width){
                document.write("*");
            } else if ( j === 1 || j === length){
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        } document.write("<br>");
    }
</script>
