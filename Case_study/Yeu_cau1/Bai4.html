<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Vẽ tam giác cân rỗng-->
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập vào chiều cao của tam giác cân"));
    for (let i = 1; i <= h; i++) {
        for (let k = h; k > i; k--) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (j === 1 || j === i * 2 - 1 || i === h) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
