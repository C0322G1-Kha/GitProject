<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = parseFloat(prompt(" nhập vào số mét "));
        foot = 3.279 * meter;
        document.write("Số feet là " + foot + "<br/>");
    }

    footToMeter()

    function meterToFoot(meter) {
        let foot = parseFloat(prompt(" nhập vào số feet "));
        meter = 0.305 * foot;
        document.write(" Số meter là " + meter + "<br/>");
    }

    meterToFoot()
</script>
</body>
</html>
