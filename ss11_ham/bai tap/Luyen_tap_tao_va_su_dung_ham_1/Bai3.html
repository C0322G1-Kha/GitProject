<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function baiBa(a, b) {
        if (a <= b) {
            let sum = a + b;
            alert("Tổng giá trị của hai tham số a và b là " + sum);
        } else {
            alert(" Tham số thứ nhất có giá trị lớn hơn tham số thứ hai ");
        }
    }
    let a = parseInt(prompt("Nhập vào tham số a "));
    let b = parseInt(prompt("Nhập vào tham số b "));
    baiBa(a, b);
</script>
</body>
</html>
