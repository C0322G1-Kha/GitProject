<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào một số bất kỳ"));

    function kiemTra(a) {
        if (a === 0) {
            return "0 là số nguyên không âm không dương";
        } else {
            return a > 0;
        }
    }

    alert(kiemTra(a));
</script>
</body>
</html>
