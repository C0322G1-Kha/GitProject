<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên a "));
    let b = parseInt(prompt("Nhập số nguyên b "));
    let c = parseInt(prompt("Nhập số nguyên c "));
    function compare(a,b,c) {
        if (a < b && a < c){
            return a;
        } else if ( b < a && b < c){
            return b;
        } else {
            return c;
        }
    } alert("Số nhỏ nhất là " + compare(a,b,c));
</script>
</body>
</html>
