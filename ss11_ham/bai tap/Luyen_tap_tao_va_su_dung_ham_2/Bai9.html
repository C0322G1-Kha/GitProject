<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["u", "o", "n", "g", "n", "u", "o", "c", "n", "h", "o", "n", "g", "u", "o", "n"];
    let b = prompt("Nhập vào kí tự cần kiểm tra");

    function checkWord(b, a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (b === a[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }

    let x = checkWord(b, a);
    if (x === -1) {
        alert("Kí tự vừa nhập không có trong mảng ");
    } else {
        alert("Kí tự xuất hiện " + x + " lần trong mảng");
    }
</script>
</body>
</html>
