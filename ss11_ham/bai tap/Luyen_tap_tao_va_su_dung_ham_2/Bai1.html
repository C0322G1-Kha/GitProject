<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function square(a) {
        return Math.pow(a,2);
    }
    let input = parseInt(prompt("Nhập vào 1 số "));
    alert("Bình phương của số a vừa nhập vào là " + square(input));
</script>
</body>
</html>
